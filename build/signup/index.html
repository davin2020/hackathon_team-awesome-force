<!DOCTYPE html lang="en">
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Lemonie - SignUp</title>
    <!---cdn-->

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.0/js/bootstrap.min.js"></script>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="../bootstyles.css">
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-light" style="background-color: #f8cb29;">
        <a class="navbar-brand green" href="index.html" style="color:#064e3b">Lemonie</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarText" aria-controls="navbarText" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarText">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item active">
                    <a class="nav-link" style="color:#064e3b" href="../">Home <span class="sr-only">(current)</span></a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" style="color:#064e3b" href="../leaderboard/">Leaderboard</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" style="color:#064e3b" href="../pricing/">Pricing</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" style="color:#064e3b" href=".">Profile</a>
                </li>
            </ul>
            <span class="navbar-text">
           Self reflection for recovery.
          </span>
        </div>
    </nav>
    <form class="container col-md-6 mx-auto text-centre p-5">
        <div class="form-group">
            <label for="Username">Username</label>
            <input type="email" class="form-control" id="InputUsername" placeholder="Enter Username" required>
        </div>
        <div class="form-group">
            <label for="InputEmail1">Email address</label>
            <input type="email" class="form-control" id="InputEmail1" aria-describedby="emailHelp" placeholder="Enter email" required>
            <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
        </div>
        <div class="form-group">
            <label for="InputPassword1">Password</label>
            <input type="password" class="form-control" id="InputPassword1" placeholder="Password" required>
        </div>
        <div class="form-group">
            <label for="InputPassword1"> Confirm Password</label>
            <input type="password" class="form-control" id="InputPassword1" placeholder="Passwords should match" required>
        </div>
        <button type="submit" class="btn btn-outline-success" value="submit">Submit</button>
        <medium id="emailHelp" class="form-text text-muted">Existing user? <a href="#">Sign in.</a></medium>
    </form>
</body>

</html>

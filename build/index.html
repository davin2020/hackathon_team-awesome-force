<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.7.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.7.1/firebase-firestore.js"></script>
    <script type="text/javascript" src="../../../app.js"></script>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <header id="head" class=" text-gray-600 header-font ">
        <div class="mx-auto flex flex-wrap p-5 flex-col md:flex-row items-center bg-sunglow-500 ">
            <a class="flex title-font font-medium items-center text-green-900 mb-4 md:mb-0 ">
                <span class="ml-3 text-xl font-lemtitle font-black ">Lemonie</span>
                <span class="ml-3 text-l font-normal ">Self reflection for recovery</span>
            </a>
            <nav class="md:ml-auto flex flex-wrap items-center text-base justify-center uppercase ">
                <a class="mr-5 hover:text-gray-900 " href=".">Dashboard</a>
                <a class="mr-5 hover:text-gray-900 " href="./leaderboard/">Leaderboard</a>
                <a class="mr-5 hover:text-gray-900 " href="./pricing/">Pricing</a>
                <a class="mr-5 hover:text-gray-900 " href="./signup/">Points: {{ points }}</a>
            </nav>
        </div>
    </header>

    <script>
        var head = new Vue({
            el: '#head',
            data() {
                return {
                    points: 0
                }
            },
            mounted() {
                getUser("N7suCL0ALbhRAGFDWg5E").then(response => {
                    console.log(response);
                    this.points = response.overallScore;
                })
            }
        })
    </script>


    <section class="text-gray-600 header-font ">
        <div class="grid pt-8 justify-center justify-items-center ">
            <h1 class="text-green-900 text-2xl font-lemtitle font-semibold ">
                Exercises
            </h1>
            <p class="text-lg ">Choose a module</p>
        </div>

        <div id="app" class="container px-5 pb-6 mx-auto ">
            <div class="flex flex-wrap justify-center justify-self-center ">
                <div class="invisible w-0 md:visible md:w-1/6 ">
                    <img src="leaves.png" width="100px " />
                </div>
                <div v-for="choice in topics" class="p-4 lg:p-8 ">
                    <div class=" bg-sunglow-500 bg-opacity-75 h-32 w-32 flex items-center justify-center rounded-full overflow-hidden text-center relative ">
                        <a class="text-gray-900 font-medium inline-flex items-center " v-bind:href="choice.link">{{
                  choice.text
                }}</a>
                    </div>
                </div>

                <div class="invisible w-0 md:visible md:w-1/6 transform rotate-180 ">
                    <img src="leavesinv.png" width="100px " />
                </div>
            </div>
        </div>
    </section>

    <script>
        var app = new Vue({
            el: '#app',
            data: {
                topics: [{
                    text: "Distress Tolerance ",
                    link: "./exercise/ch1/1/"
                }, {
                    text: "Practising Mindfulness "
                }, {
                    text: "Emotion Regulation "
                }, ],
            }
        })
    </script>


</body>

</html>
